<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gestión de Inventario</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Gestión de Inventario</h1>
        <div class="row mb-4 justify-content-center">
            <div class="col-auto">
                <button type="button" class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#addProductModal">
                    <i class="fas fa-plus"></i> Nuevo Producto
                </button>
            </div>
        </div>
        <form class="row g-3 justify-content-center" onsubmit="return false;">
            <div class="col-auto">
                <label for="buscar" class="col-form-label">Buscar producto:</label>
            </div>
            <div class="col-auto">
                <input type="text" id="buscar" class="form-control form-control-lg input-grande"
                    placeholder="Ingrese nombre de producto">
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary btn-lg" id="btnBuscar">Buscar</button>
            </div>
        </form>
        <div id="resultado" class="mt-4"></div>
    </div>

    <!-- Modal para agregar nuevo producto -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Agregar Nuevo Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="productCode" class="form-label">Código del Producto</label>
                            <input type="text" class="form-control" id="productCode" name="codigo" required>
                        </div>
                        <div class="mb-3">
                            <label for="productName" class="form-label">Nombre del Producto</label>
                            <input type="text" class="form-control" id="productName" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Precio (USD)</label>
                            <input type="number" step="0.01" class="form-control" id="productPrice" name="precio" required>
                        </div>
                        <div class="mb-3">
                            <label for="productQuantity" class="form-label">Cantidad</label>
                            <input type="number" class="form-control" id="productQuantity" name="cantidad" required>
                        </div>
                        <div class="mb-3">
                            <label for="productBranch" class="form-label">Sucursal</label>
                            <select class="form-select" id="productBranch" name="sucursal" required>
                                <option value="">Seleccione una sucursal</option>
                                <option value="Sucursal Santiago">Sucursal Santiago</option>
                                <option value="Sucursal Concepcion">Sucursal Concepcion</option>
                                <option value="Sucursal Puerto Montt">Sucursal Puerto Montt</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="productPhoto" class="form-label">Foto del Producto</label>
                            <input type="file" class="form-control" id="productPhoto" name="foto" accept="image/jpeg,image/png" required>
                            <div class="form-text">Formatos permitidos: JPEG, PNG. Tamaño máximo: 16MB</div>
                        </div>
                        <div id="imagePreview" class="mb-3" style="display: none;">
                            <img id="preview" class="img-fluid rounded" style="max-height: 200px;">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveProduct">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="static/js/script.js"></script>
</body>
</html>
